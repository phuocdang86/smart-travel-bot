<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
    }

    .message-box {
      min-height: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fafafa;
      overflow-y: auto;
      margin-bottom: 15px;
      white-space: pre-line;
    }

    .message {
      margin-bottom: 10px;
    }

    .user {
      font-weight: bold;
    }

    .bot {
      color: #2e7d32;
    }

    .input-group {
      display: flex;
      gap: 5px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }

    button {
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      border: none;
      background-color: #4caf50;
      color: white;
    }

    button:hover {
      background-color: #45a049;
    }

    .mic-button {
      background-color: #1e1e1e;
      border: 2px solid #555;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: background 0.2s ease;
    }

    .mic-button:hover {
      background-color: #333;
    }

    .mic-button i {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Travel Assistant</h2>
    <div id="chat-box" class="message-box"></div>

    <div class="input-group">
      <input type="text" id="user-input" placeholder="Type your message..." autofocus>
      <button id="send">Send</button>
      <button id="voice" class="mic-button" title="Speak"><i class="fas fa-microphone"></i></button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send');
    const voiceButton = document.getElementById('voice');

    function appendMessage(sender, message) {
      const div = document.createElement('div');
      div.classList.add('message');
      div.innerHTML = `<span class="${sender}"><strong>${sender === 'user' ? 'You' : 'Bot'}:</strong> ${message}</span>`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage('user', message);
      userInput.value = '';

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        appendMessage('bot', data.response);
      });
    }

    sendButton.onclick = sendMessage;
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    // Voice recognition
    if ('webkitSpeechRecognition' in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = false;
      recognition.interimResults = false;

      voiceButton.onclick = () => {
        recognition.start();
      };

      recognition.onresult = event => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        sendMessage();
      };
    } else {
      voiceButton.disabled = true;
      voiceButton.title = "Voice recognition not supported";
    }
  </script>
</body>
</html>
