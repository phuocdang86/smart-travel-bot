<!DOCTYPE html>
<html>
<head>
    <title>GPT Travel Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background: #f7f7f7;
        }
        #chatbox {
            height: 400px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .user, .bot {
            margin: 5px 0;
        }
        .user b {
            color: #007bff;
        }
        .bot b {
            color: #28a745;
        }
        input, button {
            padding: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>‚úàÔ∏è GPT Travel Chatbot</h2>

    <div id="chatbox"></div>

    <input type="text" id="userInput" placeholder="Type or speak..." onkeydown="handleKey(event)" size="60"/>
    <button onclick="sendMessage()">Send</button>
    <button onclick="startVoice()">üé§ Speak</button>

    <script>
        const chatbox = document.getElementById("chatbox");

        function appendMessage(sender, message) {
            const div = document.createElement("div");
            div.className = sender;
            div.innerHTML = `<b>${sender === 'user' ? 'You' : 'GPT'}:</b> ${message}`;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById("userInput");
            const userMessage = input.value.trim();
            if (!userMessage) return;

            appendMessage("user", userMessage);
            input.value = "";

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(res => res.json())
            .then(data => {
                appendMessage("bot", data.response.replace(/\n/g, "<br>"));
            })
            .catch(() => {
                appendMessage("bot", "‚ö†Ô∏è Something went wrong. Please try again.");
            });
        }

        function handleKey(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        }

        function startVoice() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById("userInput").value = transcript;
                sendMessage();
            };

            recognition.onerror = function(event) {
                alert("Voice recognition error: " + event.error);
            };
        }
    </script>
</body>
</html>
